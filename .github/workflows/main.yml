name: Vite App Github Deploy

permissions:
  contents: write
  
on:
  push:
    branches:
      - "main"

jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install & build
        run: npm i && npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          branch: gh-pages-main
          folder: dist
